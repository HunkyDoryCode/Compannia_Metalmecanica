<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Concepto Dinero</title>
</head>
<body>

<main>
    <div class="px-4 py-3 my-2 text-center">
        <h1 class="displey-5 fw-bold mb-5">Nuevos montos dineros</h1>
        <div class="col-lg-5 mx-auto">

            <!--Dentro de la etiqueta formulario, llamo la pagina enterprises del controladorfront y del atributo nuevo de Post controladorEmpresa y con el metodo le ejecuto la accion
            y crear un objeto -->
            <form th:action="@{/movimiento}" th:method="post" th:object="${movimiento}" class="d-flex flex-column gap-3 aling-items-center">

                <input th:field="*{empleado.cedulaUsuario}" class="form-control" type="number" placeholder="registro de cedula"/>
                <input th:field="*{montoMovimento}" class="form-control" type="number" placeholder="Ingreso del monto de movimiento"/>
                <input th:field="*{conceptoMovimiento}" class="form-control" type="text" placeholder="Descripcion del movimiento"/>


                <button class="btn btn-primary btn-sn px-4 gap-3" type="submit">finalizar diligenciamiento concepto monto dinero</button>
                <a href="/movimiento" class="btn btn-outline-secondary btn-sn px-4 gap-3" type="submit">Cancelar</a>
            </form>
        </div>
    </div>







</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>



</body>
</html>
